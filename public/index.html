<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Worlde</title>
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link
      rel="stylesheet"

<body style="background-color: black;">
  <hr/>
  <h1 style="color: white; text-align: center;">Wordle</h1>
  <hr/>

  <script src="js/vendor/jquery.min.js" crossorigin="anonymous"></script>
  <script src="js/vendor/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

  <div id = "board-container">
    <div id = "board">
    </div>
  </div>

  <div id = "keyboard-container">
    <div id = "firstrow">
      <button id = "Q" style="height: 58px;width: 40px;">Q</button>
      <button id = "W" style="height: 58px;width: 40px;">W</button>
      <button id = "E" style="height: 58px;width: 40px;">E</button>
      <button id = "R" style="height: 58px;width: 40px;">R</button>
      <button id = "T" style="height: 58px;width: 40px;">T</button>
      <button id = "Y" style="height: 58px;width: 40px;">Y</button>
      <button id = "U" style="height: 58px;width: 40px;">U</button>
      <button id = "I" style="height: 58px;width: 40px;">I</button>
      <button id = "O" style="height: 58px;width: 40px;">O</button>
      <button id = "P" style="height: 58px;width: 40px;">P</button>
    </div>

    <div id = "secondrow">
      <button id = "A" style="height: 58px;width: 40px;">A</button>
      <button id = "S" style="height: 58px;width: 40px;">S</button>
      <button id = "D" style="height: 58px;width: 40px;">D</button>
      <button id = "F" style="height: 58px;width: 40px;">F</button>
      <button id = "G" style="height: 58px;width: 40px;">G</button>
      <button id = "H" style="height: 58px;width: 40px;">H</button>
      <button id = "J" style="height: 58px;width: 40px;">J</button>
      <button id = "K" style="height: 58px;width: 40px;">K</button>
      <button id = "L" style="height: 58px;width: 40px;">L</button>
    </div>

    <div id = "thirdrow">
      <button id = "ENTER" style="height: 58px;width: 70px;">ENTER</button>
      <button id = "Z" style="height: 58px;width: 40px;">Z</button>
      <button id = "X" style="height: 58px;width: 40px;">X</button>
      <button id = "C" style="height: 58px;width: 40px;">C</button>
      <button id = "V" style="height: 58px;width: 40px;">V</button>
      <button id = "B" style="height: 58px;width: 40px;">B</button>
      <button id = "N" style="height: 58px;width: 40px;">N</button>
      <button id = "M" style="height: 58px;width: 40px;">M</button>
      <button id = "ERASE" style="height: 58px;width: 70px;">ERASE</button>
    </div>
  </div>
